<!--{template html_head}-->
<link rel="stylesheet" type="text/css" href="$cfg[resourceUrl]assets/plugins/datatables/datatables.min.css" />
<script src="$cfg[resourceUrl]validform/js/Validform_min.js"></script>
<link rel="stylesheet" href="$cfg[resourceUrl]validform/css/validform.css" />
</head>
<body>
<style type="text/css">
    .headerbar .headerbar-left {
        width: 50px;
    }
    .navbar-custom {
        margin-left: 50px;
    }
</style>
<div class="headerbar">
    <div class="headerbar-left">

    </div>

    <nav class="navbar-custom">
        <ul class="list-inline menu-left mb-0">
            <li class="float-left">
                <a href="" class="logo"><span>{echo aval($data,'data/id')?'更改':'新增'}$data[form][name]</span></a>
            </li>
        </ul>
    </nav>
</div>

<div class="container-fluid" style="margin-top: 5rem">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="card mb-3">
                <div class="card-body m-4">
                    <form name="form1" action="{url &}" enctype="multipart/form-data" method="post" class="validform">
                        <input type="hidden" name="formhash" value="$data[formhash]" />
                        <input type="hidden" name="csrf_token" value="$data[csrfToken]"/>
                        <!--{if aval($data,'data/id')}-->
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">ID：</label>
                            <div class="col-sm-6">
                                $data[data][id]
                            </div>
                            <div class="col-sm-4 text-muted">
                            </div>
                        </div>
                        <!--{/if}-->
                        <!--{loop $data[fieldshtml] $v}-->
                        <!--{if $v[forbidedit]=='1'}-->
                        <!--{eval !isset($allowedit) && $allowedit=1;}-->
                        <!--{/if}-->
                        <!--{if $v[datatype]=='hidden'}-->
                        $v[field]
                        <!--{else}-->
                        <!--{template normalfield_save}-->
                        <!--{/if}-->
                        <!--{/loop}-->
                        <!--{if $cfg[ccode] == '1'}-->
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">验证码：</label>
                            <div class="col-sm-2">
                                <img id="vdimgck" align="absmiddle" onClick="this.src='{url ?p=main/captcha}#'+Math.random()" alt="看不清？点击更换"
                                     src="{url ?p=main/captcha}" style="cursor: pointer; position:absolute; right:12px; top:5px;height: 30px; z-index:1000;"/>
                                <input type="text" id="ccode" class="form-control"   placeholder="请填写验证码" nullmsg="请填写验证码"  name="ccode" required/>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-sm-8 text-muted"></div>
                        </div>
                        <!--{/if}-->
                        <!--{if !empty($allowedit)}-->
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-success">提　交</button>
                            </div>
                        </div>
                        <!--{/if}-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--{template modal_msg}-->
<!--{template footer}-->

<script>
    $(function () {
        $(".validform").Validform({
            tiptype: function(msg, o) {
                if (!o.obj.is("form")) {
                    var objtip = o.obj.parents(".form-group").find(".invalid-feedback");
                    objtip.text(msg);
                }
            },
            showAllError: true,
        });
    })
</script>
</body>
</html>
